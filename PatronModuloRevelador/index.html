<!DOCTYPE html>
<html lang="en">
<!-- https://www.youtube.com/watch?v=btIHS04UCMs -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patron Modulo Revelador</title>
    <link rel="stylesheet" href="stilos.css">
</head>

<body>
    <form name="calculator">
        <h3>Calculadora con patron Modulo Revelador</h3>
        <p>Haz algun calculo para ver el resultado</p>

        <br>Ingrese Numero 1: <input type="textfield" id="numero1" value="">
        <br> Ingrese Numero 2: <input type="textfield" id="numero2" value="">
        <br>Resultado: <input type="textfield" id="resultado" value="">

        <input type="button" value="Sumar" onclick="Calculadora.pintarResultado(Calculadora.sumar( parseInt(document.getElementById('numero1').value), parseInt(document.getElementById('numero2').value)))">

        <input type="button" value="Restar" onclick="Calculadora.pintarResultado(Calculadora.restar( parseInt(document.getElementById('numero1').value), parseInt(document.getElementById('numero2').value)))">
        <input type="button" value="Multiplicar" onclick="Calculadora.pintarResultado(Calculadora.multiplicar( parseInt(document.getElementById('numero1').value), parseInt(document.getElementById('numero2').value)))">
        <input type="button" value="Dividir" onclick="Calculadora.pintarResultado(Calculadora.dividir( parseInt(document.getElementById('numero1').value), parseInt(document.getElementById('numero2').value)))">
    </form>
    <script src="modulo.js"></script>

    <script>
        console.log(Calculadora.restar(2, 3));
    </script>
</body>

</html>
