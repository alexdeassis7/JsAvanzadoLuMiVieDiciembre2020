<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Demo RegExp</title>
</head>

<body>

    <form>
         Ingrese aqui el String a validar:<input id="cadena" type="text">
        <input type="button" onclick="validando()" value="validar"></input>
    </form>

    <script>
        // 1)Comprobar si el String cadena contiene exactamente el patrón “abc”
        //defino mi Reg Exp o mi patron 
        var expReg = /^abc.*/;

        //2)comprobar si el String cadena empieza por “abc” ó “Abc”
        var expReg2 = /^[aA]bc.*/
        //3)Comprobar si el String cadena está formado por un mínimo de 5 letras mayúsculas o minúsculas y un máximo de 10.
        var expReg3 = /[a-zA-Z]{5,10}/
        //4)Comprobar si el String cadena solo contienen los caracteres a ó b puede tener cualquiera de los dos 
        var expReg4 = /(a|b)+/
        //4)expresión regular para comprobar si un email es válido
        var expReg5 = /^[\w-]+(\.[\w-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$/;
        // alexdeassis7@gmail.com.ar
        //en lugar del //w podemos poner esto  =>>  [A-Za-z0-9-_]+

       // en el siguiente código se comprueba si el usuario ha escrito correctamente una matrícula

       //var expreg = /^[A-Z]{1,2}\s\d{4}\s([B-D]|[F-H]|[J-N]|[P-T]|[V-Z]){3}$/;

        function validando() {
            var cadenaAvalidar = document.getElementById("cadena").value;
            if (expReg5.test(cadenaAvalidar)) {
                alert("cumple la validacion");
            } else {
                alert("No cumple la validacion");
            }
        }





    </script>
</body>
