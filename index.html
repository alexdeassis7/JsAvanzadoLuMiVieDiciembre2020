<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Manipulacion de Elemento del DOM</title>

    <script>
        function capturar() {
            // Obtenemos el valor por el numero de elemento
            var porElementos = document.forms["form1"].elements[0].value;
            
            //console.log(document.forms["form1"].elements);

            //Obtenemos el valor por el name
            var porNombre = document.getElementsByName("nombre")[0].value;
            //console.log(document.getElementsByName("nombre")[0].value);

            //Obtenemos el valor por el tipo de TAG
            var porTagName = document.getElementsByTagName("input")[0].value;

            //console.log(document.getElementsByTagName("input")[0].value);

            //Obtenemos el valor por el nombre de clase
            var porClassName = document.getElementsByClassName("formulario")[0].value;   

            //console.log(document.getElementsByClassName("formulario")[0].value);

            document.getElementById("resultado").innerHTML="\
            Por elementos : " + porElementos +"\
            <br>Por Nombre : " + porNombre +"\
            <br>Por TagName : " + porTagName +"\
            <br>Por ClassName : "+ porClassName +"\
            ";
        }
    </script>
</head>

<body>
    <h1>Obtenemos el valor de un input de varias maneras</h1>
    <form id="form1">
        Nombre: <br>
        <input type="text" name="nombre" value="jose" id="nombre" class="formulario">
        <p><input type="checkbox" name="acepto"  id="acepto" class="formulario_check">
            Acepto El Contrato </p>

        <p>De Acuerdo : SI <input type="radio" name="deacuerdo" value="si">
            NO <input type="radio" name="deacuerdo" value="no">
        </p>
    </form>
    <input type="button" value="Obtener el nombre" onclick="capturar()">
    <div id="resultado"></div>

</body>
</html>
